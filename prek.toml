# Prek configuration for TFG repository
# https://github.com/DavidD12/prek

[[repos]]
repo = "https://github.com/pre-commit/pre-commit-hooks"
rev = "v6.0.0"
hooks = [
  { id = "check-yaml" },
  { id = "end-of-file-fixer" },
  { id = "trailing-whitespace" },
  { id = "check-added-large-files" },
  { id = "check-merge-conflict" },
]

[[repos]]
repo = "https://github.com/doublify/pre-commit-rust"
rev = "v1.0"
hooks = [
  { id = "fmt", args = ["--manifest-path", "sparklet/Cargo.toml"] },
  { id = "clippy", args = ["--manifest-path", "sparklet/Cargo.toml", "--", "-D", "warnings"] },
]

[[repos]]
repo = "https://github.com/enter-tainer/typstyle"
rev = "v0.12.14"
hooks = [
  { id = "typstyle", args = ["--inplace"] },
]
